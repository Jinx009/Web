<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery-ui-1.8.4.custom/js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.4.custom/js/jquery-ui.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="myJs/raphael.js"></script>
  <script type="text/javascript" src="myJs/designer.js"></script>
<style>
	.td1
	{
		height:20px;
		width:78px;
		text-align:center;
		background:rgb(240,240,240);
		border:1px;
		border-color:#000;
		font-size:12px;
		cursor:default;
		font-family:微软雅黑;
	}
	.td2
	{
		width:2px;
	}
	.tool
	{
		width:320px;
		margin-top:10px;
	}

	.div1
	{
		background:rgb(205,240,127);
		width:80%;
		font-size:12px;
		font-family:微软雅黑;
	}
	body
	{
		font-size:12px;
		font-family:微软雅黑;	
	}
	.tool_part
	{
		height:20px;
		vertical-align:top;
		cursor:move;
	}
	.flow_area
	{
		width:100%;
	}
</style>

</head>

<body>

<table width="480px" id="table1">
  <tr>
    <td class="td1">保存</td>
    <td class="td2"></td>
    <td class="td1">导入</td>
    <td class="td2"></td>
    <td class="td1" >导出</td>
    <td class="td2"></td>
    <td class="td1">保存退出</td>
    <td class="td2"></td>
    <td class="td1">删除</td>
    <td class="td2"></td>
    <td class="td1" >流程检测</td>
    <td class="td2"></td>
  </tr>
</table>

<div class="tool" >
	<table>
    	<tr  valign="top">
        	<td width="140px" id="tool_td">
            	<div class="div1">工具栏</div>
                <br />
                <div class="tool_part" type="next">
               		<img src="js/designer/images/48/flow_sequence.png"width="20px" />&nbsp;&nbsp;下一步
                </div>
                <br />
                <div class="tool_part" type="back">
               		<img src="js/designer/images/48/flow_sequence.png"width="20px" />&nbsp;&nbsp;驳回
                </div>
                <br />
                <hr width="140px" />
                <div class="tool_part" type="start">
               		<img src="js/designer/images/48/start_event_empty.png"width="20px" />&nbsp;&nbsp;开始节点
                </div>
                <br />
                <div class="tool_part" type="end">
               		<img src="js/designer/images/48/end_event_terminate.png"width="20px" />&nbsp;&nbsp;开始节点
                </div>
                <br />
                <div class="tool_part" type="task1">
               		<img src="js/designer/images/48/task_empty.png"width="20px" />&nbsp;&nbsp;单项任务节点
                </div>
                <br />
                <div class="tool_part" type="task2">
               		<img src="js/designer/images/48/task_empty_green.png"width="20px" />&nbsp;&nbsp;双向任务节点
                </div>
                <br />
                <div class="tool_part" type="task3">
               		<img src="js/designer/images/48/task_empty_yellow.png"width="20px" />&nbsp;&nbsp;多条件任务节点
                </div>
                <br />
                 <div class="tool_part" type="judge">
               		<img src="js/designer/images/48/task_wait.png"width="20px" />&nbsp;&nbsp;判定条件
                </div>
                <br />
            </td>
            <td width="180px"> 
            	这里是预览图
            </td>
            <td width="100%">
            	<div class="flow_area" id="flow"></div>
            </td>
        </tr>
    </table>

</div>
<div id="info"></div>
</body>
</html>
